<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlamTech Salon</title>
    <link rel="stylesheet" href="glamtechcss.css">
</head>
<body>
    <div id="login-container">
        <h2>Login or Sign Up</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
    </div>
    
    <div id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>
    
    <div id="home-container" style="display: none;">
        <div class="menu-button" id="menu-button">Menu</div>
        <div class="sub-menu" id="sub-menu">
            <button id="profile-btn">Profile</button>
            <button id="home-btn">Home</button>
            <button id="services-btn">Services</button>
            <button id="staff-btn">Staff</button>
            <button id="gallery-btn">Gallery</button>
            <button id="about-btn">About Us</button>
            <button id="logout-btn">Logout</button>
        </div>
        
        <header>
            <nav>
                <ul>
                    <!-- Navigation links removed -->
                </ul>
            </nav>
        </header>
        
        <div class="content">
            <h1>Welcome, User</h1>
            <button class="book-now-btn">Book Now</button>
        </div>
        
        <footer>
            <p>&copy; 2024 GlamTech. All rights reserved.</p>
        </footer>
    </div>

    <script src="glamtechjs.js"></script>
</body>
</html>
